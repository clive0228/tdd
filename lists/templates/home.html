<html>
    <head>
        <title>To-Do</title>
    </head>
    <h1>To-Do</h1>
    <form method="POST">
    	<input name="item_text" action="/" id="id_new_item" placeholder="input job item"></input>
    	{% csrf_token %}
	</form>
    <table id="id_list_table">
    	{% for item in items %}
    		<tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
    	{% endfor %}
    </table>
</html>
